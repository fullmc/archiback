<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro">
    <h1>
      Bienvenue sur Book a Book !
    </h1>
    <p>Ici vous pourrez accéder à un catalogue de livres référencés par plus d'une centaines de lecteurs !</p>
  </div>
  <div class="form">
    <h2>Formulaire d'utilisateur</h1>
    <form action="/users" method="POST">
      <div class="email">
        <label for="email">Email :</label>
        <input name="email" email="email" type="email" required>
      </div>
      <div class="password">
        <label for="password">Mot de passe :</label>
        <input type="password" name="password" id="password" required>
      </div>
      <input class="input-user" type="submit" value="Créer un utilisateur">
    </form>
  </div>  
</body>
</html>
